<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KONTAK</title>
  </head>
  <body bgcolor="DDF7E3"></body>
  <center>
    <body>
      <p><b>FORMULIR KELUHAN PELANGGAN</b></p>
      <form method="POST" action=" " name="form_Keluhan">
        <table width="100%">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="nama" size="39" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" value="L" checked name="jkl" />Laki-Laki
              <input type="radio" name="jkl" value="p" />Perempuan
            </td>
          </tr>
          <tr>
            <td>Kode Pembelian</td>
            <td>:</td>
            <td><input type="text" name="KodePembelian" size="39" /></td>
          </tr>
          <tr>
            <td>Jenis Barang</td>
            <td>:</td>
            <td>
              <select size="l" name="Barang">
                <option>Kaos</option>
                <option>Kemeja</option>
                <option>Celana</option>
                <option>Jaket</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Keluannya</td>
            <td>:</td>
            <td><input type="text" name="Keluhan" size="50" /></td>
          </tr>
        </table>
        <p>
          <input type="submit" value="Kirim" name="Bsubmit" /><input
            type="reset"
            value="Hapus"
            name="Breset"
          />
        </p>
      </form>
      <h1>
        <center>
          <a href="../1. HEADER/HEADING.html">HOME</a>
        </center>
      </h1>
    </body>
  </center>
</html>
